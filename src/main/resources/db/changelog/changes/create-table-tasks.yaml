databaseChangeLog:
  -changeSet:
    id: 1
    author: aayush
    changes:
      -createTable:
        tableName: tasks
        columns:
          -column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
          -column:
            name: title
            type: VARCHAR(255)
            constraints:
              nullable:false
          -column:
            name: completed
            type: BOOLEAN
            defaultValut: false
          -column
            name: created_at
            type: TIMESTAMP
            defaultValueComputed: CURRENT_TIMESTAMP
    rollback:
      -dropTable:
        tableName: tasks

